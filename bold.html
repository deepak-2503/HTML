<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold , Italic and underline tag</title>
</head>

<body>
    <b>THIS IS BOLD</b> <BR> <!--BR TAG IS USED FOR NEXT LINE -->
    <I>THIS IS ITALIC</I> <BR>
    <U>THIS IS UNDERLINE</U>
</body>

</html>
