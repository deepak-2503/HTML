<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - HTML</title>
    <style>
        body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  color: #333;
}

table {
  border-collapse: collapse;
  width: 80%;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

thead {
  background: linear-gradient(135deg, #2c3e50, #34495e);
  color: #ffffff;
}

th, td {
  padding: 14px 18px;
  text-align: left;
}

th {
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.7px;
  border-bottom: 2px solid #2c3e50;
}

tbody tr {
  border-bottom: 1px solid #eaeaea;
}

tbody tr:last-child {
  border-bottom: none;
}

tbody tr:hover {
  background: #f8f9fb;
  cursor: pointer;
  transition: background 0.3s ease;
}

td {
  font-size: 15px;
}

tbody tr:nth-child(even) {
  background: #fcfcfc;
}

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Score</th>
                <th>Board</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Deepak</td>
                <td>12th+</td>
                <td>91.2%</td>
                <td>UP Board</td>
            </tr>
             <tr>
                <td>Tanu</td>
                <td>12th+</td>
                <td>89%</td>
                <td>UP Board</td>
            </tr>
             <tr>
                <td>Anant</td>
                <td>11th</td>
                <td>76.8%</td>
                <td>CBSE</td>
            </tr>
            <th > THANK </th> 
            <th > YOU</th> 
            <th colspan="3"> ALL</th> 
        </tbody>
    </table>
</body>
</html>
